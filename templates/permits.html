<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Random Data</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>PermitID</th>
                <th>CompanyName</th>
                <th>Reference</th>
                <th>DateReceived</th>
                <th>DateDue</th>
                <th>Designer</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {{range .permits}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.PermitID}}</td>
                <td>{{.CompanyName}}</td>
                <td>{{.Reference}}</td>
                <td>{{.DateReceived}}</td>
                <td>{{.DateDue}}</td>
                <td>{{.Designer}}</td>
                <td>{{.PermitStatus}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
