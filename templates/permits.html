<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Random Data</title>
    <style>
        body {
            margin: 0;
            /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: scroll;
            /* Enable vertical scrolling */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #table-wrapper {
            position: relative;
        }

        #table-scroll {
            height: calc(100vh - 50px);
            overflow: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="table-wrapper">
        <div id="table-scroll">
            <table>
                <thead>

                    <tr>
                        <th>Permit</th>
                        <th>CompanyName</th>
                        <th>Reference</th>
                        <th>DateReceived</th>
                        <th>DateDue</th>
                        <th>Designer</th>
                        <th>Permit Status</th>
                    </tr>
                    <tr></tr>
                    <form action="/permits/create" method="POST">

                        <td>

                            <div>
                                <label for="PermitID">Permit</label>
                                <input type="text" id="PermitID" name="permit_id" />
                            </div>

                        </td>
                        <td>

                            <div>
                                <label for="CompanyName">Company</label>
                                <input type="text" id="CompanyName" name="company_name" />
                            </div>

                        </td>
                        <td>

                            <div>
                                <label for="Reference">Reference</label>
                                <input type="text" id="Reference" name="reference" />
                            </div>

                        </td>
                        <td>

                            <div>
                                <label for="DateReceived">Date Received</label>
                                <input type="date" id="DateReceived" name="date_received"  />
                            </div>

                        </td>
                        <td>

                            <div>
                                <label for="DateDue">Due Date</label>
                                <input type="date" id="DateDue" name="date_due"  />
                            </div>

                        </td>
                        <td>

                            <div>
                                <label for="Designer">Designer</label>
                                <input type="text" id="Designer" name="name" />
                            </div>

                        </td>
                        <td>

                            <div>
                                <label for="PermitStatus">Permit Status</label>
                                <input type="text" id="PermitStatus" name="permit_status" />
                            </div>

                        </td>

                        <td>

                            <button type="submit">Create Permit</button>

                        </td>
                    </form>
                    </tr>
                </thead>
                <tbody id="table-body">
                    {{range .permits}}
                    <tr>

                        <td>{{.PermitID}}</td>
                        <td>{{.CompanyName}}</td>
                        <td>{{.Reference}}</td>
                        <td>{{.DateReceived}}</td>
                        <td>{{.DateDue}}</td>
                        <td>{{.Designer}}</td>
                        <td>{{.PermitStatus}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

<script>
    let offset = 0;
    const limit = 10;

    async function loadMoreData() {
        const response = await fetch(`/api/permits?limit=${limit}&offset=${offset}`);
        const data = await response.json();
        const tableBody = document.getElementById('table-body');

        data.forEach(permit => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${permit.ID}</td>
                    <td>${permit.PermitID}</td>
                    <td>${permit.CompanyName}</td>
                    <td>${permit.Reference}</td>
                    <td>${permit.DateReceived}</td>
                    <td>${permit.DateDue}</td>
                    <td>${permit.Owner}</td>
                    <td>${permit.Status}</td>
                `;
            tableBody.appendChild(row);
        });

        offset += limit;
    }

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            loadMoreData();
        }
    });

    // Initial load
    loadMoreData();
</script>
